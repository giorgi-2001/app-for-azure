<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="vh-100 d-flex flex-column">
    <header class="container">
        <h1 class="py-3 display-4 text-center">
            Welcome to <span class="fw-bolder text-primary">MS Azure</span> Course App
        </h1>
        <nav class="nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="{{ url_for('images.list_all_images') }}">
                Images
            </a>
        </nav>
        <hr>
    </header>

    <main class=" container flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container text-center">
        <hr>
        <p class="fs-4 text-muted">
            &copy;Azure Course App, <span id="current-year"></span>
        </p>
    </footer>

    <script>
        function displayCurrentYear() {
            const currentYear = document.getElementById("current-year")
            currentYear.textContent = new Date().getFullYear()
        }
        
        document.addEventListener("DOMContentLoaded", displayCurrentYear)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
