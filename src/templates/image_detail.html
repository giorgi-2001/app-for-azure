{% extends 'base.html' %}

{% block title %}
    MS Azure Course App - Image Details
{% endblock %}


{% block content %}
    <div class="text-center">
        <h1 class="h3">Image Details:</h1>
        <p>Name: {{ image.name }}</p>
        <p>Content Type: {{ image.type }}</p>
        <p>Size: {{ image.size }} bytes</p>
    </div>
    
    <div class="mx-auto" style="width:300px; height:300px; overflow:hidden;">
        <img class="block w-100 h-100 object-fit-cover rounded border border-secondary" src="{{ url }}" alt="image">
    </div>

    <form method="POST" action="{{ url_for('images.delete_image', image_id=image.image_id) }}">
        <div class="text-center mt-4">
            <button class="btn btn-danger">Delete Image</button>
        </div>
    </form>
    
{% endblock %}
